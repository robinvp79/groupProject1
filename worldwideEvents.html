<!DOCTYPE html>
<html>
<head>
	<title>Worldwide Events by JDJ RutgersBootcamp2016</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Assets/css/worldwideEvents.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/notie/3.2.0/notie.css">
  	<script type="text/javascript" src="http://api.eventful.com/js/api">
	</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>

	<nav>
		<div class="captain nav-wrapper">
		  <a href="events.html" class="brand-logo">Go Back To Main Page</a>
		    <ul class="right hide-on-med-and-down">
			    <li><a href="stateEvents.html"><i class="material-icons left">Events by State</i></a></li>
		    </ul>
		</div>
	</nav>

	<div class="pilot">
		<div class="row">
			<div class="pirate2 col-md-2">
				<form class="browser-default" id="worldwideForm">
					<label>Where:</label> <br>
					<input id="where" type="text" placeholder="Search" name="where"/> <br>
					<label>Looking for:</label> <br>
		  			<input id="query" type="text" placeholder="Search" name="query"/> <br>
		  			<label>How many results:</label> <br>
		  			<input id="quantity" type="number" name="quantity" min="1" max="100"/> <br>
		  			<label>Date Range:</label> <br>
		  			<input id="dateBegin" type="date" name="dateBegin"/> <br>
		  			<label>To</label> <br>
	      			<input id="dateEnd" type="date" name="dateEnd"/> <br>
	      			<input type="submit" value="Search">
				</form>
			</div>
		</div>
	</div>

	<div id="eventsInfo"></div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/notie/3.2.0/notie.js"></script>
	<script type="text/javascript" src="Assets/js/worldwideEvents.js"></script>

</body>
</html>
